<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css"/>
  <title>Potato Movie App</title>
</head>
<body class="bg-dark">
  <!-- nav bar -->
  <section class="sticky-top">
    <nav class="navbar navbar-expand navbar-dark">
      <div class="container-fluid fw-bold justify-content-between">
        <div>
          <a class="navbar-brand" href="/">
            <i class="bi bi-tv"></i>
            <span class="">Potato</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/movie.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tv.html">Tv Shows</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </section>
  
  <!-- slider -->
  <section>
    <div class="container">
      <div class="row text-center">
        <h5 class="fw-bold my-3">Now playing Movies</h5>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div id="carouselExampleControls" class="carousel slide mx-5" data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="hover">
        <div class="col-lg-6 carousel-inner rounded">
          
        </div>
      </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- search form and filter radio box -->
  <section class="container">
    <form action="./search.html">
      <div class="row justify-content-center">
        <div class="col-8 input-group my-5 w-75">
          <input name="name" type="text" id="search" class="form-control" placeholder="Search..."/>
          <div class="input-group-text">
            <button class="btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="col-8">
          <div class="form-check form-check-inline">
            <input checked type="radio" class="form-check-input" id="movies" name="type" value="movie">
            <label for="movie" class="form-check-label">Movies</label>
          </div>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" id="tv-shows" name="type" value="tv">
            <label for="movie" class="form-check-label">Tv shows</label>
          </div>
        </div>
      </div>
    </form>
  </section>
  
  <!-- movies and shows list -->
  <section>
    <div class="container">
      <div class="row">
        <div class="w-100 fw-bold fs-2 text-center mb-5">
        Popular Movies
        </div>
      </div>
      <div class="row movie-list justify-content-center">
            
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer>
    <div class="py-3 bg-dark opacity-50 container text-center">
      <div class="text-light">
        <h6>Explore more about us</h6>
        <small>You can keep in touch with these platforms</small>
     </div>
      <div>
        <a href="#">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#">
          <i class="bi bi-envelope"></i>
        </a>
        <a href="#">
          <i class="bi bi-wechat"></i>
        </a>
        <a href="#">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>
  </footer>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
